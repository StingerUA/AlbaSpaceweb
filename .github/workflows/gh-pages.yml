name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Требуемые permissions для использования встроенного GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Убедимся, что GITHUB_TOKEN сохранён в git-credentials для действий, которые делают push
          persist-credentials: true

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Используем встроенный GITHUB_TOKEN для деплоя
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # Указываем root репозитория — в нашем случае корневой статический экспорт
